<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSP2-BE - Gallery</title>
  <link rel="icon" href="/assets/blender_180.png" type="image/png">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/gallery.css" />
  <script src="scripts/auto-clear-sw.js"></script>
  <script src="scripts/debug-simple.js?v=1"></script>
  <script defer src="scripts/language-css.js"></script>
  <script defer src="scripts/gallery-auto.js"></script>
  <script defer src="scripts/navigation.js"></script>
</head>

<body data-page="gallery">
  <header class="navigation-header">
    <div class="nav-container">
      <!-- Логотип и иконка -->
      <div class="nav-logo">
        <a href="index.html" class="logo-link">
          <img src="/assets/blender_180.png" alt="Logo" class="nav-icon" />
        </a>
      </div>
      
      <!-- Навигационные ссылки -->
      <nav class="nav-menu">
        <a id="nav-gallery" href="gallery.html" class="nav-link">
          <span class="lang-en">Gallery</span>
          <span class="lang-ru">Галерея</span>
        </a>
        <a id="nav-commands" href="commands.html" class="nav-link">
          <span class="lang-en">Console Commands</span>
          <span class="lang-ru">Консольные команды</span>
        </a>
        <a id="nav-compilations" href="compilations.html" class="nav-link">
          <span class="lang-en">Compilations</span>
          <span class="lang-ru">Сборки</span>
        </a>
      </nav>
      
      <!-- Переключатель языка -->
      <div class="nav-language">
        <button id="langToggle" class="lang-switch">RU</button>
      </div>
    </div>
  </header>

  <main>
    <div class="thumbnails"></div>
    <div class="slider">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <div id="fullscreenOverlay" class="fullscreen-overlay hidden">
      <button id="fullscreenPrev" class="fullscreen-nav prev">&#10094;</button>
      <button id="fullscreenNext" class="fullscreen-nav next">&#10095;</button>
      <button id="closeFullscreen" class="close-btn">&times;</button>
      <img id="fullscreenImage" src="" alt="Fullscreen view" />
    </div>

    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <script async data-collect="outbound,emails,downloads" data-extensions="pk3" data-use-title="true" data-full-urls="false"
      src="https://scripts.simpleanalyticscdn.com/auto-events.js"></script>
  </main>

</body>

</html>
