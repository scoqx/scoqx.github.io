    <style>
        html, body {
            background-color: #000000 !important;
            margin: 0;
            padding: 0;
        }
        
        /* Superhud Editor Styles */
        .superhud-editor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-lg);
        }
        
        .superhud-editor-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: var(--spacing-xl);
            color: var(--text-color);
            text-align: center;
        }
        
        .editor-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .resolution-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .resolution-selector label {
            color: var(--text-color);
            font-weight: bold;
            white-space: nowrap;
        }
        
        .resolution-select {
            background: var(--primary-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .resolution-select:hover {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .resolution-select:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .editor-workspace {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .editor-canvas-container {
            position: relative;
            background: #111111;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-lg);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        
        .editor-canvas {
            background: #000000;
            border: 1px solid #333333;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .editor-canvas.grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .canvas-info {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-family: monospace;
        }
        
        .editor-tools {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-lg);
            min-width: 250px;
        }
        
        .tool-section {
            margin-bottom: var(--spacing-lg);
        }
        
        .tool-section h3 {
            color: var(--text-color);
            margin-bottom: var(--spacing-md);
            font-size: 1.2rem;
        }
        
        .tool-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .tool-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
        }
        
        .tool-button:hover {
            background: var(--border-color);
            color: var(--primary-bg);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        
        .tool-button.active {
            background: var(--border-color);
            color: var(--primary-bg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .color-picker:hover {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .color-value {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            font-family: monospace;
            color: var(--text-color);
            min-width: 80px;
            text-align: center;
        }
        
        .size-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .size-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            color: var(--text-color);
            width: 60px;
            text-align: center;
        }
        
        .size-input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .export-controls {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .export-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
        }
        
        .export-button:hover {
            background: var(--border-color);
            color: var(--primary-bg);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        
        .export-button.secondary {
            background: transparent;
            color: var(--text-color);
            border-color: var(--text-color);
        }
        
        .export-button.secondary:hover {
            background: var(--text-color);
            color: var(--primary-bg);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .editor-workspace {
                flex-direction: column;
                align-items: center;
            }
            
            .editor-tools {
                min-width: auto;
                width: 100%;
                max-width: 400px;
            }
            
            .editor-controls {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .resolution-selector {
                flex-direction: column;
                align-items: center;
                gap: var(--spacing-sm);
            }
        }
        
        @media (max-width: 480px) {
            .superhud-editor-container {
                padding: var(--spacing-sm);
            }
            
            .superhud-editor-title {
                font-size: 2rem;
            }
            
            .editor-canvas-container {
                padding: var(--spacing-sm);
            }
            
            .editor-tools {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body data-page="superhud-editor">

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/ru/index.html" class="logo-link">
                    <img src="/assets/blender_180.png" alt="Logo" class="logo-img">
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="/ru/gallery.html" class="nav-link">Галерея</a>
                <a href="/ru/commands.html" class="nav-link">Консольные команды</a>
                <a href="/ru/compilations.html" class="nav-link">Сборки</a>
                <a href="/ru/superhud-editor.html" class="nav-link active">Superhud Editor</a>
            </div>
            
            <div class="nav-language">
                <a href="/en/superhud-editor.html" class="lang-link">EN</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="superhud-editor-container">
            <h1 class="superhud-editor-title">Superhud Editor</h1>
            
            <!-- Editor Controls -->
            <div class="editor-controls">
                <div class="resolution-selector">
                    <label for="resolutionSelect">Разрешение:</label>
                    <select id="resolutionSelect" class="resolution-select">
                        <option value="640x480">640×480 (4:3)</option>
                        <option value="1024x768">1024×768 (4:3)</option>
                        <option value="1280x720">1280×720 (16:9)</option>
                        <option value="1920x1080">1920×1080 (16:9)</option>
                        <option value="1280x800">1280×800 (16:10)</option>
                        <option value="1680x1050">1680×1050 (16:10)</option>
                    </select>
                </div>
            </div>
            
            <!-- Editor Workspace -->
            <div class="editor-workspace">
                <!-- Canvas Container -->
                <div class="editor-canvas-container">
                    <div class="canvas-info">
                        <div>Разрешение: <span id="canvasResolution">640×480</span></div>
                        <div>Координаты: <span id="mouseCoords">0, 0</span></div>
                    </div>
                    <canvas id="editorCanvas" class="editor-canvas grid" width="640" height="480"></canvas>
                </div>
                
                <!-- Tools Panel -->
                <div class="editor-tools">
                    <!-- Drawing Tools -->
                    <div class="tool-section">
                        <h3>Инструменты</h3>
                        <div class="tool-buttons">
                            <button class="tool-button active" data-tool="line">Линия</button>
                            <button class="tool-button" data-tool="rectangle">Прямоугольник</button>
                            <button class="tool-button" data-tool="circle">Круг</button>
                            <button class="tool-button" data-tool="text">Текст</button>
                            <button class="tool-button" data-tool="select">Выделение</button>
                        </div>
                    </div>
                    
                    <!-- Color Controls -->
                    <div class="tool-section">
                        <h3>Цвет</h3>
                        <div class="color-picker-container">
                            <input type="color" id="colorPicker" class="color-picker" value="#ffffff">
                            <input type="text" id="colorValue" class="color-value" value="#ffffff" readonly>
                        </div>
                    </div>
                    
                    <!-- Size Controls -->
                    <div class="tool-section">
                        <h3>Размер</h3>
                        <div class="size-controls">
                            <label for="sizeInput">Толщина:</label>
                            <input type="number" id="sizeInput" class="size-input" value="2" min="1" max="50">
                        </div>
                    </div>
                    
                    <!-- Grid Controls -->
                    <div class="tool-section">
                        <h3>Сетка</h3>
                        <div class="tool-buttons">
                            <button class="tool-button" id="toggleGrid">Показать сетку</button>
                        </div>
                    </div>
                    
                    <!-- Export Controls -->
                    <div class="tool-section">
                        <h3>Экспорт</h3>
                        <div class="export-controls">
                            <button class="export-button" id="exportConfig">Экспорт конфига</button>
                            <button class="export-button secondary" id="clearCanvas">Очистить</button>
                            <button class="export-button secondary" id="loadConfig">Загрузить</button>
                        </div>
                    </div>
                    
                    <!-- QVM Controls -->
                    <div class="tool-section">
                        <h3>QVM Импорт/Экспорт</h3>
                        <div class="export-controls">
                            <button class="export-button" id="importQVM">Импорт QVM</button>
                            <button class="export-button secondary" id="exportQVM">Экспорт QVM</button>
                        </div>
                    </div>
                    
                    <!-- Superhud Examples -->
                    <div class="tool-section">
                        <h3>Примеры Superhud</h3>
                        <div class="export-controls">
                            <button class="export-button secondary" id="loadDefaultHUD">Default HUD</button>
                            <button class="export-button secondary" id="loadDiwocHUD">Diwoc HUD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
