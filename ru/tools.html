<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP2-BE - Инструменты</title>
    <link rel="icon" href="/assets/blender_180.png" type="image/png">
    <link rel="stylesheet" href="/styles/style.css?v=1.3">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <style>
        html, body {
            background-color: #000000 !important;
            margin: 0;
            padding: 0;
        }
        
        .main-content {
            padding: 0 !important;
        }
        
        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-lg);
        }
        
        .tools-header {
            margin-bottom: var(--spacing-lg);
            margin-top: 0;
            padding: 0;
            margin-left: 0;
            margin-right: 0;
        }
        
        .tools-header h1 {
            font-size: 2rem;
            margin: 0 0 var(--spacing-md) 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .tool-section {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-sm) var(--spacing-md) var(--spacing-md) var(--spacing-md);
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        
        .tool-section h2 {
            font-size: 1.5rem;
            margin: 0 0 var(--spacing-sm) 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .cfg-injector-container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
        }
        
        .file-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .file-selectors {
                grid-template-columns: 1fr;
            }
        }
        
        .file-selector {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        
        .file-selector label {
            font-weight: bold;
            margin-bottom: var(--spacing-sm);
            color: var(--text-color);
            min-height: 1.5em;
        }
        
        .file-input-wrapper {
            position: relative;
        }
        
        .file-input {
            width: 100%;
            padding: var(--spacing-sm);
            background-color: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-family: var(--font-family);
            cursor: pointer;
        }
        
        .file-input[multiple] {
            cursor: pointer;
        }
        
        .file-list {
            margin-top: var(--spacing-sm);
            padding: var(--spacing-sm);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: calc(var(--spacing-sm) * 0.5);
            font-size: 0.9rem;
            color: var(--text-color);
        }
        
        .process-button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .process-button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .process-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }
        
        .status-message.success {
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            display: block;
        }
        
        .status-message.error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff0000;
            display: block;
        }
        
        .preview-container {
            margin-bottom: var(--spacing-lg);
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
        }
        
        .preview-header {
            margin-bottom: var(--spacing-sm);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .preview-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .preview-item {
            padding: calc(var(--spacing-sm) * 0.5) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preview-item:last-child {
            border-bottom: none;
        }
        
        .preview-command {
            color: var(--text-color);
        }
        
        .preview-old {
            color: #ff6666;
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .preview-new {
            color: #66ff66;
        }
        
        .preview-added {
            color: #66ff66;
        }
        
        .preview-arrow {
            color: var(--text-color);
            margin: 0 var(--spacing-sm);
            opacity: 0.5;
        }
        
        .tool-button {
            width: auto;
            padding: calc(var(--spacing-sm) * 0.5) var(--spacing-md);
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }
        
        .tool-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body data-page="tools">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/ru/index.html" class="logo-link">
                    <img src="/assets/blender_180.png" alt="Logo" class="logo-img">
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="/ru/gallery.html" class="nav-link">Галерея</a>
                <a href="/ru/commands.html" class="nav-link">Консольные команды</a>
                <a href="/ru/compilations.html" class="nav-link">Сборки</a>
                <a href="/ru/tools.html" class="nav-link">++</a>
            </div>
            
            <div class="nav-language">
                <a href="/en/tools.html" class="lang-link">EN</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tools-container">
            <div class="tools-header">
                <h1>Инструменты</h1>
            </div>
            
            <div class="tool-section">
                <h2>cfge</h2>
                <button id="openConfigInjectorModal" class="tool-button">
                    Инжектор конфигов
                </button>
            </div>
        </div>
    </main>

    <!-- Config Injector Modal -->
    <div class="donation-modal" id="configInjectorModal">
        <div class="donation-modal-content" style="max-width: 900px; width: 95%; text-align: left; max-height: 90vh; overflow-y: auto;">
            <button class="donation-modal-close" id="closeConfigInjectorModal">&times;</button>
            <h3 style="text-align: center;">Инжектор конфигов</h3>
            <div class="cfg-injector-container" style="background-color: rgba(255, 255, 255, 0.05); border: 2px solid var(--border-color); border-radius: var(--border-radius); padding: var(--spacing-lg);">
                <div class="file-selectors">
                    <div class="file-selector">
                        <label for="sourceFiles">Исходные файлы</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="sourceFiles" class="file-input" multiple accept=".cfg,.txt">
                        </div>
                        <div class="file-list" id="sourceFileList"></div>
                    </div>
                    
                    <div class="file-selector">
                        <label for="targetFile">Целевой конфиг</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="targetFile" class="file-input" accept=".cfg,.txt">
                        </div>
                        <div class="file-list" id="targetFileList"></div>
                    </div>
                </div>
                
                <div id="previewContainer" class="preview-container" style="display: none;">
                    <h4>Предпросмотр изменений:</h4>
                    <div id="previewContent" class="changes-preview">
                        <!-- Preview content will be loaded here -->
                    </div>
                </div>
                
                <button id="processButton" class="process-button">Обработать</button>
                
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="/scripts/jszip.min.js?v=1.3"></script>
    <script src="/scripts/language-manager.js?v=1.3"></script>
    <script src="/scripts/navigation.js?v=1.3"></script>
    <script src="/scripts/cfg-injector.js?v=1.3"></script>
    <script src="/scripts/cfge-modal.js?v=1.3"></script>
    
    <!-- Simple Analytics - 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <script async data-collect="downloads, outbound" data-extensions="pk3" data-use-title="true" data-full-urls="false"
        src="https://scripts.simpleanalyticscdn.com/auto-events.js"></script>
</body>
</html>
